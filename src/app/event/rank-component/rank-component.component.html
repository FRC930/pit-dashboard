<div
  class="m-4 flex flex-col overflow-hidden rounded-lg border border-gray-700 bg-gray-800 text-gray-100 shadow-sm"
>
  <div class="p-5">
    <div class="mb-10 text-center text-6xl font-semibold tracking-tight">
      Rank {{ ranking?.qual?.ranking?.rank ?? "0" }}
    </div>
    <div class="mb-10 flex flex-row">
      <div class="grow text-center text-4xl font-semibold">
        {{ rankScore() }}RS
      </div>
      <div class="grow text-center text-4xl font-semibold">{{ record() }}</div>
    </div>
    <div class="grid grid-cols-2">
      <div class="grow text-center text-2xl">{{ matchScore() }} Match</div>
      <div class="grow text-center text-2xl">{{ auto() }} Auto</div>
      <div class="grow text-center text-2xl">{{ chargeStation() }} Charge</div>
      <div class="grow text-center text-2xl">{{ rankpoints() }} RP</div>
    </div>
  </div>
</div>
