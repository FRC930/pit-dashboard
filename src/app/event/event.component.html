<div class="m-2 flex flex-col overflow-hidden">
  <div class="flex flex-row bg-gray-900 text-gray-100">
    <div class="flex w-1/3 flex-col overflow-hidden" style="height: 94vh">
      <app-rank-component
        [ranking]="ranking"
        [brianMode]="brianMode"
      ></app-rank-component>
      <div class="grow overflow-auto">
        <app-team-schedule-component
          [teamKey]="teamKey"
          [matches]="matches"
        ></app-team-schedule-component>
      </div>
    </div>
    <div class="grow" style="height: 94vh">
      <div
        *ngIf="!noTwitch"
        id="twitch-container"
        class="h-3/5 w-full p-4"
      ></div>
      <app-event-schedule-component
        [lastMatches]="lastMatches"
        [matches]="upcomingMatches"
      ></app-event-schedule-component>
    </div>
  </div>
  <div
    class="ml-3 mr-3 flex flex-row rounded-lg border border-gray-700 bg-gray-800 p-3 text-end text-gray-100 shadow-sm"
  >
    <img height="50" width="50" src="assets/logo.png" />
    <p class="grow">
      Developed by
      <a href="https://www.team930.com" class="text-blue-600" target="_blank"
        >FRC 930</a
      >
      - Inspired by
      <a
        href="https://github.com/3015RangerRobotics/2023Public"
        class="text-blue-600"
        target="_blank"
        >FRC 3015's Pit Dashboard</a
      >
    </p>
  </div>
</div>
